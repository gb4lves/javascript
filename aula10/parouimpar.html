<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar?</title>
    <style>
        div#res {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Detector de Par ou Ímpar</h1>
    <p>Digite aqui o número:</p>
    <input type="number" name="n1" id="n1">
    <input type="button" value="enviar" onclick="parouimpar()">
    <div id="res"></div>

    <script>        
        function parouimpar() {
            let n1 = Number(window.document.getElementById('n1').value)
            let res = window.document.getElementById('res')
            if (n1 % 2 === 0) {
                res.innerHTML = `O número ${n1} é <strong>PAR</strong>`
            } else {
                res.innerHTML = `O número ${n1} é <strong>ÍMPAR</strong>`
            }
        }
    </script>
</body>
</html>
